<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AI 창업 자가진단</title>
  <script defer src="js/main.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 3rem auto;
      padding: 1rem;
    }
    textarea {
      width: 100%;
      height: 140px;
      padding: 1rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #gptResponse {
      margin-top: 2rem;
      background: #f0f0f0;
      padding: 1.5rem;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>예비창업자 AI 자가진단</h1>
  <p>아래 질문에 답해보세요:</p>
  <ul>
    <li>1. 창업하고 싶은 업종은?</li>
    <li>2. 위치(지역)는 어디인가요?</li>
    <li>3. 초기 투자금은 얼마인가요?</li>
    <li>4. 혼자 운영할 예정인가요, 몇 명이 함께하나요?</li>
    <li>5. 목표 고객층은 누구인가요?</li>
  </ul>
  <textarea id="userInput" placeholder="예: 커피숍, 서울 강남, 5000만원, 2명 운영, 20~30대 직장인 등 입력해주세요."></textarea>
  <button onclick="runDiagnosis()">진단 시작하기</button>
  <div id="gptResponse"></div>
</body>
</html>
